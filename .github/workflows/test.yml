name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      UV_SYSTEM_PYTHON: 1  # Allows `uv` to install dependencies globally

    steps:
    - uses: actions/checkout@v3

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH  # Ensure `uv` is in PATH

    - name: Set up caching for uv
      uses: actions/cache@v3
      with:
        path: .uv-cache
        key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          uv-${{ runner.os }}-

    - name: Install dependencies using uv
      run: |
        uv pip install --system --requirements pyproject.toml  # Install from pyproject.toml with system Python

    - name: Run tests with uv
      run: |
        pytest tests/

    - name: Clean up uv cache
      run: |
        uv cache prune --ci  # Reduce cache size after the job
